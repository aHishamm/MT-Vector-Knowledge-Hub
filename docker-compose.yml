version: '3.8'

name: MTVectorKnowledgeBase
services:
  app:
    container_name: mtpy
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgrespassword@db:5432/vectordb
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - PYTORCH_ENABLE_MPS_FALLBACK=1
    volumes:
      - ./:/app
      - /Users:/host/Users
    depends_on:
      db:
        condition: service_healthy
    restart: always
    platform: linux/arm64 

  db:
    container_name: mtpg
    image: ankane/pgvector:v0.5.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=vectordb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vectordb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
    name: mtvector-postgres-data